<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>top:default</b>
    <br>
    <b>bottom:customize</b>
    <h1>font styling part 2</h1>
    <hr>
    <h3>text transform</h3>
    <p>rian</p>
    <p style="text-transform: capitalize;">rayen</p>
    <hr>
    <h3>text align</h3>
    <p>rian</p>
    <p style="text-align: center;">rayen</p>
    <hr>
    <h3>text shadow</h3>
    <p>rian</p>
    <p style="text-shadow: 5px 5px 5px green;">rayen</p>
    <hr>
    <h3>letter spacing</h3>
    <p>rian</p>
    <p style="letter-spacing: 10px;">rayen rayen</p>
    <hr>
    <h3>word spacing</h3>
    <p>rian</p>
    <p style="word-spacing: 20px;">rayen rayen</p>
    <hr>
</body>
</html>
