<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>top:default</b>
    <br>
    <b>bottom:customize</b>
    <h1>font styling part 1</h1>
    <hr>
    <h3>font family</h3>
    <p>rian</p>
    <p style="font-family: Arial, Helvetica, sans-serif;">rayen</p>
    <hr>
    <h3>font size</h3>
    <p>rian</p>
    <p style="font-size: larger;">rayen</p>
    <hr>
    <h3>font weight</h3>
    <p>rian</p>
    <p style="font-weight: bolder;">rayen</p>
    <hr>
    <h3>font style</h3>
    <p>rian</p>
    <p style="font-style: italic;">rayen</p>
    <hr>
    <h3>text decoration</h3>
    <p>rian</p>
    <p style="text-decoration: line-through;">rayen</p>
    <hr>
</body>
</html>
